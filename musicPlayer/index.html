	<head>
		<meta charset="utf-8" />
		<title>musicPlayer</title>
		<link rel="icon" href="img/strawberry.png" />
		<script>
			function play(j){
				var audio=document.getElementById('audio'+j);
				audio.play();
			}
			function pause(j){
				var audio=document.getElementById('audio'+j);
				audio.pause();
			}			
		</script>

			}

			}

		</style>
	</head>
