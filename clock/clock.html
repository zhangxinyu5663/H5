<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>钟表</title>
		<style>
			#canvas{
				border:1px solid red;
			}
		</style>
	</head>
	<body>
		<canvas id="canvas" width="600" height="600"></canvas>
	</body>
	<script>
		function draw(){
			ctx.clearRect(0,0,ctx.canvas.width,ctx.canvas.height);
			
			//获取当前时间
			var date=new Date();
			var hours=date.getHours();
			var minutes=date.getMinutes();
			var seconds=date.getSeconds();
			hours=hours>12?hours-12:hours;
			var hour=hours+minutes/60;
			var minute=minutes+seconds/60;
			console.log(hours,minutes,seconds);	
			
			ctx.save(); //保存当前画布的状态

			ctx.translate(300,300); //把坐标原点移动到画布的中心
			
			//最外层的大绿圆
			ctx.beginPath();
			ctx.lineWidth=8;
			ctx.strokeStyle="lawngreen"
			ctx.arc(0,0,200,0,2*Math.PI,false);
			ctx.closePath();
			ctx.stroke();
			
			//第二层黑圆
//			ctx.beginPath();
//			ctx.lineWidth=1;
//			ctx.strokeStyle="black"
//			ctx.arc(0,0,190,0,2*Math.PI,false);
//			ctx.closePath();
//			ctx.stroke();

			//数字刻度的实现		
			ctx.save();
			ctx.beginPath();			
			ctx.font="20px 宋体";
			//ctx.save();
			ctx.rotate(-60/180*Math.PI); //从1点开始
			ctx.lineWidth=1;
			ctx.strokeStyle="black";
			for(var i=1;i<=12;i++){
				var text=''+i;
				ctx.textAlign="center";
				ctx.save();
				ctx.translate(151,0);
				ctx.rotate((90-30*i)/180*Math.PI);
				ctx.strokeText(text,0,0);
				ctx.restore();
				ctx.rotate(30/180*Math.PI);
			}
			ctx.closePath();
			ctx.restore();
			
			//秒针刻度
			ctx.save();
			for(var i=0;i<60;i++){
				ctx.beginPath();
				ctx.strokeStyle="black";
				ctx.lineWidth=3;
				//ctx.fillRect(180,0,10,3);
				ctx.moveTo(180,0);
				ctx.lineTo(190,0);
				ctx.rotate(6/180*Math.PI);
				ctx.stroke();
			}
			ctx.restore();
			
			//分针刻度
			ctx.save();
			for(var i=0;i<12;i++){
				ctx.beginPath();
				ctx.strokeStyle="Red";
				//ctx.fillRect(165,0,25,8);
				ctx.lineWidth=8;
				ctx.moveTo(165,0);
				ctx.lineTo(190,0);
				ctx.rotate(30/180*Math.PI);
				ctx.stroke();
			}
			ctx.restore();
			
			//时针
			ctx.save();
			ctx.beginPath();
			ctx.rotate((hours-3)*30/180*Math.PI);
//			ctx.fillStyle="purple";
//			ctx.fillRect(-20,0,150,8);
			ctx.strokeStyle="purple";
			ctx.lineWidth=7;
			ctx.moveTo(-20,0);
			ctx.lineTo(120,0);
     		ctx.closePath();
     		ctx.stroke();
			ctx.restore();
			
			//分针
			ctx.save();
			ctx.beginPath();
			ctx.rotate((minutes-15)*6/180*Math.PI);
			ctx.strokeStyle="pink";
			ctx.lineWidth=5;
			ctx.moveTo(-20,0);
			ctx.lineTo(130,0);
     		ctx.closePath();
     		ctx.stroke();
			ctx.restore();
			
			//秒针
			ctx.save();
			ctx.beginPath();
			ctx.rotate((seconds-15)*6/180*Math.PI);
			ctx.strokeStyle="red";
			ctx.lineWidth=1;
			ctx.moveTo(-20,0);
			ctx.lineTo(140,0);
     		ctx.closePath();
     		ctx.stroke();
			ctx.restore();
		
			//小红圆
			ctx.beginPath();
			ctx.fillStyle="red";
			ctx.strokeStyle="red";
			ctx.arc(0,0,4,0,2*Math.PI,false);
			ctx.fill();
			ctx.stroke();
			
			//小黑圆
			ctx.beginPath();
			ctx.fillStyle="black";
			ctx.strokeStyle="black";
			ctx.arc(0,0,2,0,2*Math.PI,false);
			ctx.fill();
			ctx.stroke();
			
			ctx.restore(); //恢复当前画布的状态
		}

		//draw();
		window.onload=function(){
			canvas=document.getElementById('canvas');
			ctx=canvas.getContext('2d');		
			setInterval(draw,1000);
		}
	</script>
</html>
