<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>个人信息</title>
		<link rel="icon" href="img/strawberry.png" />
		<style>
			legend{
				color: red;
			}
		</style>
	</head>
	<body>
		<form action="" method="get">
			<fieldset>
				<legend>基本信息</legend>
				姓名<input type="text" placeholder="请输入你的姓名" required="required"/><font color="red">*</font><br />
				年龄<input type="number" min="10" max="100" step="1"  />
				<input type="submit" />
			</fieldset>
			<br />
			<fieldset>
				<legend>你想在哪里收到邮件？</legend>
					邮箱<input type="email" placeholder="请输入邮箱"  autocomplete="on" list="a"/><font color="red">*</font>
					<datalist id="a">
						<option>123@qq.com</option>
						<option>123@163.com</option>
						<option>123@gmail.com</option>
						<option>123@yahoo.com.cn</option>
						<option>123@126.com</option>
					</datalist>
			</fieldset>
			<br />
			<fieldset>
				<legend>收入情况</legend>
				月收入<input type="text" list="b" value="20k+" autocomplete="on"/>
				<datalist id="b">
					<option>10k+</option>
					<option>30k+</option>
					<option>40k+</option>
					<option>50k+</option>
					<option>更多</option>
				</datalist>
				<br />
				银行卡<input type="text" />
				有效期<input type="date" />
			</fieldset>
			<br />
			<fieldset>
				<legend>选择提取文件</legend>
				文件<input type="file" />
			</fieldset>
			<br />
			<input type="submit" value="提交"/>
		</form>
	</body>
</html>
